<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="stylesheet" href="./style.css">

    <title>ТЕЛЕФОНИ</title>
    <link rel="stylesheet" href="./style.css">

    <meta property="og:url" content="https://example.com/">
</head>
<body class="dark">
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Эта страница</a></li>
                <li><a href="catalog.html">Другая страница</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <section>
                <h2>Первая секция</h2>

                <img src="images/image.png" alt="Человек и пароход">

            <section>
                <h2>И третья</h2>
                <p>самсунг</p>

    <button id="theme-toggle">Toggle Light / Dark</button>
    <button class="button">
        <div class="inside-button">
            <span class="unadded"></span>

    <ul class="nav nav-pills nav-fill gap-2 p-1 small bg-primary rounded-5 shadow-sm" id="pillNav2" role="tablist">

        <li class="nav-item" role="presentation">

        </li>

            <button class="nav-link rounded-5" id="contact-tab2" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">Contact</button>
        </li>
    </ul>

    <button id="back-button" onclick="goBack()">Назад</button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
